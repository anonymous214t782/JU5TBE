<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact_info</title>
  <link rel="stylesheet" href="portfolio.css"
</head>
<body>
  <div class="contact_info_container">
    <div class="contact_info_layout">
      <span class="user_details_text">
            Place your details and I will get back to you
           </span>
      <div class="the_contacts">
         <form action="https://formsubmit.co/constBe3@gmail.com"  method="POST" /*onsubmit="emailSend(); reset(); return false;"*/>
          <span class="contact_details">
           
          </span>
          <span class="user_details">
           <input type="text" placeholder="Name" class="name" name="name" required/>
           <input type="text" placeholder="Phone" class="phone" name="phone" required/>
            <input type="email" placeholder="Email" class="email" name="email" required/>
             <input type="text" placeholder="Subject" class="subject" name="subject"/>
            <textarea name="message" required placeholder="Message"  class="message"></textarea>
           <span class="contact_details_text">
           </span>
          </span>
          <span class="contact_details_submit">
           <button type="submit" class="btn">Submit</button>
           <span class="contact_details_text">
           </span>
          </span>
           <input type="hidden" name="_next" value="https://const-be.github.io/JU5TBE/thanks.html">
         
          </form>
      </div>     
    </div>
  </div>
  
</body>
</html>
